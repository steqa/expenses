{% for expense in expenses %}
<div class="row mt-4 align-items-center justify-content-between">
    <div class="col-6 col-sm-3 col-md-4">
        <a><strong>{{ expense.name }}</strong></a>
    </div>
    <div class="col-6 col-sm-3 col-md-2 text-center">
        <a>${{ expense.price }}</a>
    </div>
    <div class="col-6 col-sm-3 col-md-4 text-center">
        {% for category in expense.category.all %}
        <a style="color: {{ category.color }};">{{ category.name }}</a>
        {% endfor %}
    </div>
    <div class="col-6 col-sm-3 col-md-2 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-three-dots"
            viewBox="0 0 16 16">
            <path
                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
        </svg>
    </div>
</div>
{% endfor %}
